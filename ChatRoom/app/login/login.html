<div class="col-md-3">

</div>

<div class="col-md-6">
    <div ng-show="onCreateChoise" class="list-group">
        <div ng-repeat="user in users">
            <button type="button" ng-click="initUser(user)" class="list-group-item list-group-item-action">{{user.Name}}</button>
        </div>
    </div>
    <div class="input-group">
        <input id="btn-input" type="text" class="form-control input-sm" ng-model="Name" placeholder="Type your name...">
        <span class="input-group-btn">
            <button class="btn btn-warning btn-sm" id="btn-chat" ng-click="create()">
                Create
            </button>
        </span>
    </div>
</div>
<div class="col-md-3">
    <button class="btn btn-warning" ng-click="login()">Login lika a {{ currentUser.Name}}</button>
</div>
